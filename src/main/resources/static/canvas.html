    <body class="body" onload="MockerController.init();">

        <header class="header">
            <div class="left-header">
                <img class="myImageUser" src="./images/LOGO1.PNG" width="550"/>
            </div>
            <div class="right-header">
                <h3>Usuarios Conectados</h3>
                <div id="usuariosConectados">
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li> <label id="sesionN">
                        </label>
                    </li>
                    <li>
                        <button type="button" class="btn btn-primary" id="abandonarS">Abandonar Sesion</button>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <div id="toolsSection" class="toolsCanvas">
                <span class="toolBtns icon-compass" id="selectionTool"></span>
                <!--<span class="toolBtns icon-undo" id="undoTool"></span>
                <span class="toolBtns icon-redo" id="redoTool"></span>-->
                <span class="toolBtns icon-font-size" id="textTool"></span>
                <!--<span class="toolBtns icon-pencil2" id="pencilTool"></span>-->
                <input type="color" id="fontSel">
                <span class="toolBtns icon-eyedropper" id="pickerTool"></span>
                <span class="toolBtns icon-bin" id="garbageTool"></span>
                <span class="toolBtns icon-zoom-in" id="zoomTool"></span>
                <span class="toolBtns icon-star-empty" id="objectTool"></span> <!-- object = star -->
            </div>
            <canvas id="drawingCanvas" class="drawingCanvas"></canvas>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>

            <center>
                <button id="triangle"></button>
                <button id="square"></button>
                <button id="circle"></button>
                <p></p>
                <input name="Color Picker" id="colorPicker" type="color" value="#003dff"/>
            </center>
          </div>

        </div>

        <footer/>
